<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/index.css">
    <title>Cosmic Reach Translation</title>
</head>

<body>
    <div id="app">
        <header>
            <nav>
                <div>
                    <img src="/icon.png" class="logo" />
                    <h1 class="title">Cosmic Reach locale translation tool</h1>
                </div>
            </nav>
        </header>

        <main class="content">
            <div class="selectors">
                <!-- File Selected -->
                <div class="select-box">
                    <label for="locale-file">File:</label>
                    <select id="locale-file">
                    </select>
                </div>

                <!-- Source view language -->
                <div class="select-box">
                    <label for="from-locale">From:</label>
                    <select id="from-locale">
                    </select>
                </div>

                <!-- Edit view language -->
                <div class="select-box">
                    <label for="to-locale">To:</label>
                    <select id="to-locale">
                    </select>
                </div>
            </div>

            <div class="inputs-container">
                <div class="loading">Loading...</div>
            </div>

            <div class="result">
                <textarea id="translated-json" placeholder="Translated JSON"></textarea>

                <div class="action-buttons">
                    <button id="download-btn" class="button secondary">Download</button>
                    <button id="copy-btn" class="button primary">Copy JSON</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>

</html>
